<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="All about Savage Meals website made as practice with Typescript with the help of TheMealDB."
    />
    <!-- PRELOADING BACKGROUND ANIMATION IMAGES -->
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/birthdayreminder/image/upload/v1665847798/image1_hdm6v2.jpg"
    />
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/birthdayreminder/image/upload/v1665847802/image2_lqkdwt.jpg"
    />
    <link
      rel="preload"
      as="image"
      href="https://www.themealdb.com/images/media/meals/tyywsw1505930373.jpg"
    />
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/birthdayreminder/image/upload/v1665847810/image4_mu4j0r.jpg"
    />
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/birthdayreminder/image/upload/v1665847816/image5_lbqorv.jpg"
    />
    <title>Savage Meal TS</title>
    <!-- Indie Flower Font -->
    <!-- =================== -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap");
    </style>
    <!-- =================== -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/app.js" defer></script>
  </head>
  <body id="root-body">
    <!-- Nav Component -->
    <!-- ==================== -->
    <nav class="navigation-bar" id="top">
      <a class="logo" href="/">
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665846328/Logo.png_ts2gle.png"
          alt="Logo Image"
        />
        <h2>Savage Meal</h2>
      </a>
      <button class="menu-button" aria-label="Menu Button">
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665846369/menu_uhouq7.webp"
          alt="Menu Image"
          id="sidebar-menu"
        />
      </button>
      <!-- ==================== -->
    </nav>
    <!-- Main Content -->
    <main class="main-content">
      <!-- First Part -->
      <section class="first-section">
        <div class="first-section-content">
          <h1 class="content-title">Savage Meal.</h1>
          <h2>Search for your favorite meal!</h2>
          <form
            class="content-form"
            action="#entrance"
            onsubmit="(e)=>e.preventDefault()"
          >
            <input
              type="text"
              placeholder="meal ex: Corba"
              autocomplete="off"
              id="meal-finder"
            />
          </form>
        </div>
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665850257/Vector.png_gyfv94.png"
          alt="Waves Image"
        />
      </section>
      <!-- Second Part -->
      <section class="second-section">
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665850681/Images.png_hyelv0.png"
          alt="Top Images of Second Section"
          id="entrance"
        />
        <h1 id="search-results-title">
          Search for your favorite meals!
          <a href="#top" id="top-anchor">Search!</a>
        </h1>
        <article class="search-results-container" id="sr-root"></article>
      </section>
    </main>
    <!-- Footer -->
    <!-- ========= -->
    <footer class="footer">
      <a class="logo" href="/">
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665846328/Logo.png_ts2gle.png"
          alt="Logo Image"
        />
        <h2>Savage Meal</h2>
      </a>
      <a class="footer-mealdb" href="https://themealdb.com/" target="_blank">
        <p>made with</p>
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665847517/logo-small_gz3fvz.png"
          alt="The MealDB Logo"
        />
      </a>
    </footer>
    <!-- ========= -->
    <aside class="sidebar-container" id="sidebar">
      <button class="sidebar-button" id="sidebar-close">
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1666686377/x-mark-512_vqekmi.webp"
          alt="x button"
        />
      </button>
      <a class="logo" href="/">
        <img
          src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665846328/Logo.png_ts2gle.png"
          alt="Logo Image"
        />
        <h2>Savage Meal</h2>
      </a>
      <ul class="sidebar-links">
        <li>
          <a href="/gallery.html">-Meal Gallery</a>
        </li>
        <li>
          <a href="/favorites.html">-Favorites</a>
        </li>
        <li>
          <a href="/ingredients.html">-Ingredients</a>
        </li>
        <li>
          <a href="/meal.html?meal_id=random">-Random Meal</a>
        </li>
        <li>
          <a href="/aboutus.html">-About Us</a>
        </li>
      </ul>
      <div class="sidebar-bottom">
        <a class="footer-mealdb" href="https://themealdb.com/" target="_blank">
          <p>made with</p>
          <img
            src="https://res.cloudinary.com/birthdayreminder/image/upload/v1665847517/logo-small_gz3fvz.png"
            alt="The MealDB Logo"
          />
        </a>
        <a
          href="https://www.github.com"
          target="_blank"
          referrerpolicy="no-referrer"
        >
          <img
            src="https://res.cloudinary.com/birthdayreminder/image/upload/v1666689105/GitHub_logo_1.png_b8iu5o.png"
            alt="Github Logo"
          />
        </a>
      </div>
    </aside>
  </body>
</html>
